<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007ACC;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f9e;
        }
        #status {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Voice Code Assistant</h1>
    <button id="listenButton">Click and Speak</button>
    <div id="status">Waiting...</div>

    <script>
        // Get references to our button and status elements
        const listenButton = document.getElementById('listenButton');
        const status = document.getElementById('status');

        // This is the magic! Get the VS Code API object
        const vscode = acquireVsCodeApi();

        // Check if the browser supports Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            status.textContent = "Sorry, your browser doesn't support Speech Recognition.";
            listenButton.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = false; // We only want one command at a time
            recognition.interimResults = false; // Get the final result
            recognition.lang = 'en-US';

            // --- Event Handlers for Speech Recognition ---

            recognition.onstart = () => {
                status.textContent = "Listening...";
                listenButton.textContent = "Listening...";
                listenButton.disabled = true;
            };

            recognition.onend = () => {
                listenButton.textContent = "Click and Speak";
                listenButton.disabled = false;
            };

            recognition.onerror = (event) => {
                status.textContent = 'Error listening: ' + event.error;
            };

            recognition.onresult = (event) => {
                // Get the transcribed text from the event
                const transcript = event.results[0][0].transcript;
                status.textContent = `You said: "${transcript}"`;

                // --- THIS IS THE MOST IMPORTANT PART ---
                // Send the transcribed text back to our extension.js file
                vscode.postMessage({
                    command: 'transcribedText',
                    text: transcript
                });
            };

            // --- Event Handler for our Button ---
            listenButton.addEventListener('click', () => {
                try {
                    recognition.start();
                } catch(e) {
                    status.textContent = "Error starting recognition. Already started?";
                }
            });
        }
    </script>
</body>
</html>
