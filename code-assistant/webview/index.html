<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Voice Listener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        #listenButton {
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
        }
        #listenButton:hover {
            background-color: #005f9e;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Voice Listener</h1>
    <button id="listenButton">Click and Speak</button>
    <div id="status">Waiting...</div>

    <script>
        const vscode = acquireVsCodeApi();
        const listenButton = document.getElementById('listenButton');
        const status = document.getElementById('status');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            status.textContent = "Sorry, your browser doesn't support Speech Recognition.";
            listenButton.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                status.textContent = "Listening...";
                listenButton.textContent = "Speak nowâ€¦";
                listenButton.disabled = true;
            };

            recognition.onend = () => {
                status.textContent = "Finished listening.";
                listenButton.textContent = "Click and Speak";
                listenButton.disabled = false;
            };

            recognition.onerror = (event) => {
                status.textContent = 'Error: ' + event.error;
                listenButton.disabled = false;
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                status.textContent = `You said: "${transcript}"`;
                // Send the transcription to the extension to insert
                vscode.postMessage({
                    command: 'transcribedText',
                    text: transcript
                });
            };

            listenButton.addEventListener('click', () => {
                try {
                    status.textContent = "Preparing to listen...";
                    recognition.start();
                } catch (e) {
                    status.textContent = "Error starting recognition: " + e.message;
                }
            });
        }
    </script>
</body>
</html>
